[package]
name = "hyper-socks2"
version = "0.2.1"
authors = ["Arsenii Lyashenko <arsenylyashenko.3@gmail.com>"]
license = "Apache-2.0 OR MIT"
description = "The reborn of the SOCKS4/5 connector for Hyper library"
repository = "https://github.com/ark0f/hyper-socks2"
documentation = "https://docs.rs/hyper-socks2"
readme = "README.md"
keywords = ["hyper", "network", "ssl", "tls"]
categories = ["authentication", "network-programming", "web-programming::http-client"]
include = ["Cargo.toml", "LICENSE-*.md", "src/**/*"]
edition = "2018"

[badges]
travis-ci = { repository = "ark0f/hyper-socks2", branch = "master" }

[dependencies]
hyper = "0.12"
socks = "0.3"
futures = "0.1"
tokio = "0.1"

# `tls` feature
hyper-tls = { version = "0.3", optional = true }
native-tls = { version = "0.2", optional = true }

# `rustls` feature
tokio-rustls = { version = "0.9", optional=true }
hyper-rustls = { version = "0.16", optional=true }

[features]
default = ["tls"]
tls = ["hyper-tls", "native-tls"]
rustls = ["tokio-rustls", "hyper-rustls"]
